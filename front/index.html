<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Sphere</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Canvas for the sphere -->
        <canvas id="sphereCanvas" width="500" height="500"></canvas>

        <!-- Color picker positioned below the canvas -->
        <div class="color-picker-container">
            <!--<label for="colorPicker">Pokeball Color:</label>-->
            <input type="color" id="colorPickerBottom" value="#ff0000" style="display: none; position: absolute;" >
			<!--<label for="colorPicker">Center Color:</label>-->
            <input type="color" id="colorCenter" value="#ffffff" style="display: none; position: absolute;">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
